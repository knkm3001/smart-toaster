<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Sensor App</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <div class="chart-container">
        <div>
            <canvas id="temperatureChart"></canvas>
        </div>
        <div>
            <p id="coordinates"></p>
        </div>
    </div>

    <div class="info-container">

        <div>
            <p id="temperature"></p>
            <p id="processStatus"></p>
            <p id="toasterOutPut"></p>
        </div>

        <div>
            <div class="input-group">
                <label for="kpInput">Proportional Gain input:</label>
                <input type="number" id="kpInput" name="number" required step="1" min="0">
            </div>
            <div class="input-group">
                <label for="kiInput">Integral Gain input:</label>
                <input type="number" id="kiInput" name="number" required step="0.05" min="0">
            </div>
            <div class="input-group">
                <label for="kdInput">Derivative Gain input:</label>
                <input type="number" id="kdInput" name="number" required step="1" min="0">
            </div>
        </div>
        
        <div>
            <button id="toasterRunButton">Toaster Run</button>
            <button id="toasterStopButton">Toaster Stop</button>
            <button id="clear">Clear</button>
        </div>

        <div>
            <input type="file" id="fileInput" style="display:none">
            <button id="saveRecipe">save recipe</button>
            <button id="uploadRecipe">upload recipe</button>
        </div>

        <div>
            <button id="downloadChartData">download chart data</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
